   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="card" id = "cards">  
  <form class=form method="POST">  
    <h3 class="card-title" onclick="edit('card-titleEdit', this)">{title}</h3>
    <input id="title-text" class="card-titleEdit" type="text" name="titulo" value="{title}" id="input_title"/>
    <div class="card-content">
      <p onclick="edit('card-contEdit', this)">{details}</p>
      <input id="content-text" style="display: none;" class="card-contEdit" type="text" name="detalhes" value="{details}" id="input_title"/>
    </div>    
    <div class="button-bar">
      <button class="delBtn" type="submit" name="delete" value="{id}"><i class="fa fa-trash" aria-hidden="true"></i></button>
      <button class="editBtn" type="submit" name="update" value="{id}" id="update"><i class="fa fa-save" aria-hidden="true"></i></button>
    </div>
</form>
</div>
